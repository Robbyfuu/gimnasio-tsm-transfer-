<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login (fLogin)"#fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/icon/logoTSM.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label position="floating">Rut</ion-label>
                    <ion-input name="rut"
                                type="rut"
                                [(ngModel)]="loginUser.rut"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating">Contrase√±a</ion-label>
                    <ion-input name="password"
                               type="password"
                               [(ngModel)]="loginUser.password"
                               required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <img src="/assets/icon/logoTSM.png">
          </ion-col>
        </ion-row>
        
            <form (ngSubmit)="registro (fRegistro)"#fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                            
                            <ion-item>
                            <ion-label position="floating">RUT</ion-label>
                            <ion-input name="rut" 
                                        type="rut"
                                        [(ngModel)]="registerUser.rut"
                                        placeholder="Ejemplo:  123456789-0"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label position="floating">Nombre</ion-label>
                            <ion-input name="nombre"
                                        type="text"
                                        [(ngModel)]="registerUser.nombre"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        [(ngModel)]="registerUser.password"
                                        required></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label position="floating"
                                         placeholder="EJ:999999999"          
                              >Telefono </ion-label>
                              <ion-input name="telefono"
                                          type="telefono"
                                          [(ngModel)]="registerUser.telefono"
                                          placeholder="Ejemplo:  9XXXXXXXX"
                                          required></ion-input>
                              </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round">
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarLogin()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
