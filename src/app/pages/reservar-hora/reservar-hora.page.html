<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Reservas de Horas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   <ion-list>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input  [value]="dateValue2"
                  [(ngModel)]="post.fecha" mbsc-date></ion-input>
      <ion-button fill="clear" id="open-date-input-2" slot="end">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="open-date-input-2" show-backdrop="false">
        <ng-template>
        <ion-datetime
            #popoverDatetime2
            [min]="today"
            presentation="date"
            (ionChange)="dateValue2 = formatDate(popoverDatetime2.value)"
          >
          
        </ion-datetime> 
        
        </ng-template>
      </ion-popover>
    </ion-item> 
  
  </ion-list>

 
    
      <ion-button (click)="getHorario()" expand="block" [disabled]="post.fecha.length < 1">
        Buscar Horas Disponibles
      </ion-button>

      
    
    
 
 

  <section>
    <ion-list >
        <ion-list-header>
          <ion-label>
            Horarios Disponibles
          </ion-label>
        </ion-list-header>
        <ion-label>Si buscaste tu hora hace mas de 1 minuto, por favor vuelve a realizar la busqueda </ion-label>
        
    
        <ion-grid fixed>
          <ion-row>
              <ion-col size="12">
                <ion-list >
                  <ion-radio-group [(ngModel)]="post.horario" 
                  *ngFor="let horario of Horario"
                  (ngModelChange)="idHorario=onHorario(horario._id)" >
                    
                    <ion-item >
                      <ion-button (click)="post.horario=horario.horario"
                                  (click)="idHorario=horario._id"
                                  [ngClass]="isClicked() ? '--color= red': 'btn'"
                                  (click)="presentAlert()" >
                                  {{horario.horario}}
                      </ion-button>
                      
                </ion-item>
              </ion-radio-group>
            </ion-list>
              </ion-col>
              
        
          </ion-row>
        </ion-grid>  
        
      
    </ion-list>
    
  </section>


        

 
  
  
</ion-content>
