<ion-header>
    <ion-toolbar>
  
      <ion-buttons slot="start">
        <ion-menu-button menu="first" color="primary"></ion-menu-button>
      </ion-buttons>
      
      <ion-title>Reservas</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>



    <!-- Refresher -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>





    <!-- Posts -->
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" 
                     *ngFor="let post of posts"
                     >
                <ion-list>
                    <ion-item>
                        <app-post [post]="post"></app-post>
                        <ion-button (click)="presentAlertMultipleButtons()"
                                    color="danger"
                                    size="small"
                                    slot="end"
                                    (click)="horario.horario= post.horario"
                                    (click)="horario.fecha= post.fecha"
                                    (click)="idPost=post._id"
                                    *ngIf="post.fecha>= changedDate"
                                     >
                            Anular Reserva
                        </ion-button>
                    </ion-item>
                </ion-list>
                
            </ion-col>
          
      
        </ion-row>
      </ion-grid>

        <ion-button (click)="crearHorario()" expand="block" fill="clear" shape="round">
            Click me
        </ion-button>
    </app-posts> -->
</ion-content>
